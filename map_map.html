<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function load() {
        data =
          '[{"metadata": {"sortColumn": "Id","sortOrder": "Asc"},"data": [{"id": "1","name": "Sam","age": "32"}, {"id": "2","name": "tom","age": "22"}]}]';

        var mydata = JSON.parse(data);

        table =
          "<table id = 'resultTable'><tr><td>Id</td><td>Name</td><td>Age</td></tr>";

        for (var i = 0; i < mydata[0].data.length; i++) {
          $table += "<tr>";

          var it = mydata[0].data[i];

          table += "<td>" + it.id + "</td>";
          table += "<td>" + it.name + "</td>";
          table += "<td>" + it.age + "</td>";
          //alert(items[i].duration);
          table += "</tr>";
        }

        table += "</table>";
        "body".append(table);
      }
      load();
    </script>
  </head>
  <body></body>
</html>
